<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productica</title>
    <link rel="icon" href="images/whitep.png" type="image/icon type-x">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
        /* Styles for the main pop-up */
        #termsPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it is above everything else */
        }
        #termsPopupContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #termsPopupContent h2 {
            margin-top: 0;
            font-weight: 600;
        }
        #termsPopupContent p {
            margin: 20px 0;
            text-align: justify;
            font-weight: 400;
            line-height: 1.6;
        }
        #termsPopupContent a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }
        #termsPopupContent a:hover {
            text-decoration: underline;
        }
        #acceptButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        #acceptButton:hover {
            background-color: #45a049;
        }
        /* Styles for the PDF Viewer Modal */
        #pdfModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #pdfModalContent {
            background-color: #fff;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            height: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        #pdfModalHeader {
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }
        #pdfModalHeader button {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        #pdfModalHeader button:hover {
            background-color: #d32f2f;
        }
        #pdfViewer {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>
                                                                                                                                                                                            <iframe src="https://www.stack-ai.com/chat-assistant/e7194786-9ceb-4bbb-a1b5-b5ee5723cdd0/6081fd37-bc5e-4195-8ca3-c97d6b383094/676afdc3612355994a5e54cd" width="100%" height="790px" frameBorder="0" style="border: 0;"></iframe>
    

    <!-- Terms and Conditions Pop-Up -->
    <div id="termsPopup">
        <div id="termsPopupContent">
            <h2>Terms and Conditions</h2>
            <p>
                Please read and accept our terms and conditions to continue using this site.
                By clicking "Accept", you agree to abide by our terms of service.
                <br><br>
                <a href="terms.pdf" id="viewPdfLink">Read the full Terms and Conditions</a>
            </p>
            <button id="acceptButton">Accept</button>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdfModal">
        <div id="pdfModalContent">
            <div id="pdfModalHeader">
                <span>Terms and Conditions</span>
                <button id="closePdfModal">Close</button>
            </div>
            <iframe id="pdfViewer" src="terms.pdf"></iframe>
        </div>
    </div>

    <script>
        // Handle the main pop-up
        const termsPopup = document.getElementById("termsPopup");
        const acceptButton = document.getElementById("acceptButton");
        const pdfModal = document.getElementById("pdfModal");
        const viewPdfLink = document.getElementById("viewPdfLink");
        const closePdfModal = document.getElementById("closePdfModal");

        acceptButton.addEventListener("click", () => {
            termsPopup.style.display = "none"; // Hide the terms pop-up
            document.body.style.overflow = "auto"; // Re-enable scrolling
        });

        // Show the PDF viewer modal
        viewPdfLink.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent the default link behavior
            pdfModal.style.display = "flex";
        });

        // Close the PDF viewer modal
        closePdfModal.addEventListener("click", () => {
            pdfModal.style.display = "none";
        });

        // Disable scrolling when terms pop-up is active
        document.body.style.overflow = "hidden";
    </script>
</body>
</html>
