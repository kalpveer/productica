    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;

    /* Fullscreen iframe */
    .fullscreen-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: 0.3s;
    }

    /* Hover effect for iframe */
    .fullscreen-iframe:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* Fallback content style */
    #pickaxe-inline-Productica_FHPX5 p {
      text-align: center;
      color: #888;
    }
  </style>
</head>

  <!-- Embedded Pickaxe iframe as fullscreen -->
